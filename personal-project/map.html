  <script>
    function initMap() {
        const eastEnd = { 
            lat: 34.55075072805528, 
            lng: -92.3411162121624 
        };

        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: eastEnd,
        });

        new google.maps.Marker({
            position: eastEnd,
            map: map,
            title: "East End, Arkansas",
        });
    }
  </script>

  <script>
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=East%20End,US&units=imperial&appid=9fa61f0e3c6df65b84068e0ae2911dff`)
      .then(response => response.json())
      .then(data => {
        const temp = Math.round(data.main.temp);
        const icon = data.weather[0].icon;

        document.getElementById("weather-temp").textContent = `${temp}Â°F`;
        document.getElementById("weather-icon").innerHTML =
          `<img src="https://openweathermap.org/img/wn/${icon}.png" style="width:22px;height:22px;">`;
      })
      .catch(error => console.error('Error fetching weather:', error));
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
